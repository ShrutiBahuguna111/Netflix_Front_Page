<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix(Mini Project-1)</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .background-image {
            background-image: url('netflix.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        .background-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .header, .content, .footer {
            position: relative;
            z-index: 2;
        }
        .header {
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
        }
        .header .btn, .header select {
            margin-left: 20px;
        }
        .content {
            text-align: center;
            padding: 100px 20px;
        }
        .carousel-container {
            padding: 50px 20px;
        }
        .footer {
            padding: 20px;
            background-color: #000;
            text-align: center;
        }
        .footer a {
            color: white;
            margin: 5px;
            display: inline-block;
        }
        .square-image {
            width: 850px;
            height: 500px;
            object-fit: cover;
            margin: 0 auto;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            width: 100%;
            left: 0;
            bottom: 0;
            transform: translateY(100%);
        }
        .carousel-item {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <header class="header">
            <div class="logo-container" style="display: inline-block; background-color: rgba(0, 0, 0, 0.5);">
                <img src="logo.png" alt="Netflix Logo"> 
            </div>
            <div>
                <select class="form-control d-inline-block w-auto">
                    <option>English</option>
                    <option>Hindi</option>
                    <option>Spanish</option>
                    <option>German</option>
                    <option>Japanese</option>
                </select>
                <button class="btn btn-danger">Sign In</button>
            </div>
        </header>
        <div class="content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="form-inline justify-content-center">
                <input type="email" class="form-control" placeholder="Email address">
                <button class="btn btn-danger ml-2">Get Started</button>
            </form>
        </div>

        <!-- Carousel for Upcoming Movies -->
        <div class="carousel-container">
            <h2 class="text-center">Upcoming Movies</h2>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block square-image" src="Plankton.png" alt="First slide">
                        <div class="carousel-caption">Plankton</div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block square-image" src="Rebel_Ridge.png" alt="Second slide">
                        <div class="carousel-caption">Rebel Ridge</div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block square-image" src="Rez_Ball.png" alt="Third slide">
                        <div class="carousel-caption">Rez Ball</div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block square-image" src="Uglies.png" alt="Fourth slide">
                        <div class="carousel-caption">Uglies</div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <footer class="footer">
            <div class="container text-center">
                <a href="FAQ">FAQ</a> |
                <a href="Help_Center">Help Center</a> |
                <a href="Terms_of_Use">Terms of Use</a> |
                <a href="Privacy">Privacy</a> |
                <a href="Jobs">Jobs</a> |
                <a href="Cookie_Pref">Cookie Preferences</a> 
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
